env:
  GH_TOKEN: ${{ github.token }}
  RELEASEURL: "https://github.com/${{ github.repository }}/releases/download"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      force-rebuild:
        description: "Force rebuild"
        required: true
        default: false
        type: boolean

# Needed to allow creating a release
permissions:
  contents: write

# Prevent multiple workflow runs from racing to ensure that pushes are made
# sequentialy for the main branch. Also cancel in progress workflow runs.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: setup-mkosi
        uses: systemd/mkosi@main
      - name: checkout repo
        uses: actions/checkout@main
      - name: Decrypt large secret
        run: ./scripts/decrypt_secrets.sh
        env:
          SECRET_PASSPHRASE: ${{ secrets.SECRET_PASSPHRASE }}
      - name: build
        run: |
          cp $HOME/secrets/mkosi.crt .
          cp $HOME/secrets/mkosi.key .
          sha256sum ./mkosi.crt
          sha256sum ./mkosi.key
          chmod 600 ./mkosi.key
          mkosi build --compress-output=yes
          ARCH=$(cat ./mkosi.output/arch)
          VERSION_ID=$(cat ./mkosi.output/version_id)
          cp ./mkosi.output/base.manifest ./mkosi.output/SNOW_${VERSION_ID}_${ARCH}.manifest
      - name: "push main image"
        env:
          PR: ${{ github.event_name == 'pull_request' }}
          FORCE_REBUILD: ${{ inputs.force-rebuild }}
        shell: bash
        run: |
          set -euxo pipefail



          IMAGE_ID=$(cat ./mkosi.output/image_id)


          VERSION=$(cat ./mkosi.output/version)
          ARCH=$(cat ./mkosi.output/architecture)
          TAGNAME="${IMAGE_ID}_${VERSION}_${ARCH}"

          find ./mkosi.images/base -type f -exec sha256sum {} \; | sort > ./mkosi.output/inputs
          find ./mkosi.extra/ -type f -exec sha256sum {} \; | sort >> ./mkosi.output/inputs
          sha256sum mkosi.conf >> ./mkosi.output/inputs
          sha256sum mkosi.finalize >> ./mkosi.output/inputs
          new="$(cat ./mkosi.output/inputs)"

          echo "Fetching info from existing release: ${TAGNAME}"
          curl --location --fail --output inputs.old  "${RELEASEURL}/${TAGNAME}/inputs"  || touch inputs.old
          old="$(cat inputs.old)"

          # only proceed if the inputs changed

          if [[ "${new}" == "${old}" ]]; then
            echo "No changes in inputs since last release. Skipping."
            exit 0
          fi

          cat ./mkosi.output/${IMAGE_ID}_*.SHA256SUMS > ./mkosi.output/SHA256SUMS
          # remove the "*" character from the SHA256SUMS file
          sed -i 's/\*//g' ./mkosi.output/SHA256SUMS

          echo "Detected changes. Proceeding to publish new release for: ${TAGNAME}"
          git config --global --add safe.directory "${PWD}"

          cd "mkosi.output"


          VERSION_ID="$(cat ./version_id)"
          echo "Searching for ${TAGNAME}.raw.zst for version ID: ${VERSION_ID}"
          ls -la .
          if [[ ! -f ./${TAGNAME}.raw.zst ]]; then
            echo "No sysext built. Skipping."
            exit 0
          fi
          echo "Creating new release for: ${TAGNAME}"

          {
          echo "Release:"
          echo "\`\`\`"
          cat ./SHA256SUMS
          echo "\`\`\`"
          echo ""
          echo "Built using input files:"
          echo "\`\`\`"
          cat ./inputs
          echo "\`\`\`"
          } > notes

          gh release delete \
            --cleanup-tag \
            --yes \
            "${TAGNAME}" \
            || true

          gh release create \
            --title "${IMAGE_ID} ${VERSION} for Debian ${VERSION_ID} (${ARCH})" \
            --notes-file notes \
            "${TAGNAME}" \
            --latest=false \
            ./${TAGNAME}.raw.zst ./SHA256SUMS ./inputs
      - name: "Maybe publish sysext: sysext-code"
        env:
          SYSEXT: sysext-code
          PR: ${{ github.event_name == 'pull_request' }}
          FORCE_REBUILD: ${{ inputs.force-rebuild }}
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf mkosi.output/${SYSEXT}.inputs
          rm -rf mkosi.output/${SYSEXT}.version
          rm -rf mkosi.output/${SYSEXT}.arch
          rm -rf mkosi.output/${SYSEXT}.tagname
          rm -rf mkosi.output/${SYSEXT}.SHA256SUMS
          rm -rf mkosi.output/SHA256SUMS
          # For PRs, only build if the content changed
          if [[ "${PR}" == "true" ]]; then
              pushd "mkosi.images/${SYSEXT}"

              diff="$(
                git diff origin/main HEAD --stat -- . ; \
              )"
              if [[ -z "${diff}" ]]; then
                  echo "Skipping: No changes for this sysext in this PR"
                  exit 0
              fi
              popd
