          echo ${TAGNAME} > ./mkosi.output/${SYSEXT}.tagname
          echo ${KEYVERSION} > ./mkosi.output/${SYSEXT}.keyversion
          cat ./mkosi.output/${SYSEXT}_*.SHA256SUMS > ./mkosi.output/${SYSEXT}.SHA256SUMS
